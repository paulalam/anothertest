<!-- Styling Inline Exercise: Explore ways to style a divs inline. The goal is to practice writing new HTML tags and styling them with css properties inline. Start with making text bold then color also try: font-weight, font-size, border, and many others. -->
<html>
  <head>

    <!-- This is the page title, take a look at the name of this tab in your browser -->
    <title>Inline CSS Activity</title>

  </head>

  <body>

    <!-- Make this have a grey background -->
    <div>

      <!-- Make this text bold (style goes in the html tag)-->
      <h1>Make Me Bold</h1>

      <!-- Make this text pink -->
      <p>Make me pink with an inline style!</p>

    </div>

    <!-- BONUS -->

    <!-- This is our new div with a solid, black, 5px wide border  -->
    <div>

      <!-- This font size is equal to h1 font size -->
      <ol>

        <!-- Note how each list item is styled independently -->
        <li>Yellow</li>
        <li>Light Blue</li>
        <li>Green</li>
        <li>Purple</li>
        <li>Salmon</li>

      </ol>

    </div>
  </body>

</html>
